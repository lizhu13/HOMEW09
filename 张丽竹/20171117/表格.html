<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>

        .h1{
           background-color: aqua;
        }
        .h3{
            background-color: aqua;

</head>
<body>
<table border="3" id="hang">

    <tr>

    <tr>

        <td></td>
    </tr>
</table>
<button class="huan">交换</button>

<script>

   var oTr = document.getElementsByName("tr");
   var oBut = document.querySelector("huan");

   for(var i = 0; i < oTr.length; i++){
       oBut.onclick = function () {
            if(i % 2 === 0){
                oTr[i].style.background = "white";
            }else{
                oTr[i].style.background = "aqua";
            }
       };
   }

</script>
</body>
